<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cuaca Akso - TI 2023</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">

<div class="container-fluid py-4 p-md-5">
    
    <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
        <div class="d-flex align-items-center gap-3">
            <h1 class="fs-4 fw-bold mb-0 adaptive-text">‚òÄÔ∏è Weather Dashboard</h1>
            
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" role="switch" id="themeToggleSwitch">
                <label class="form-check-label adaptive-text-50 small" for="themeToggleSwitch">Mode Gelap</label>
            </div>
        </div>

        <div class="d-flex flex-grow-1 mx-md-5" style="max-width: 400px;">
            <div class="input-group">
                <input type="text" class="form-control" id="cityInput" list="citySuggestions" placeholder="Cari Kota (e.g., Jakarta)" aria-label="Cari Kota">
                <datalist id="citySuggestions"></datalist>
                <button class="btn btn-primary" type="button" id="btnSearch">Cari</button>
            </div>
        </div>
        
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary control-btn" id="unitToggle">¬∞C</button>
            <button class="btn btn-outline-secondary control-btn" id="btnManualRefresh">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
            <button class="btn btn-outline-danger control-btn" id="btnFavorite">
                <i class="bi bi-heart"></i>
            </button>
        </div>
    </header>

    <main class="row">
        
        <div class="col-12 col-lg-8">
            <div id="loadingIndicator" class="d-flex justify-content-center align-items-center py-5 d-none">
                <div class="spinner-border text-primary me-2" role="status"></div>
                <span class="adaptive-text">Memuat data...</span>
            </div>
            
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

            <div id="weatherContent" class="card shadow-sm border-0 mb-4 adaptive-card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12 mb-3">
                            <h2 id="locationName" class="fs-2 fw-bold adaptive-text mb-0">Lokasi</h2>
                            <span id="currentTime" class="text-muted small">Senin, 1 Jan 2025</span>
                            <span class="text-muted small ms-3">Last Update: <span id="lastUpdatedTime">--:--</span></span>
                        </div>
                        
                        <div class="col-12 col-md-6 d-flex align-items-center mb-4">
                            <img id="weatherIcon" src="" alt="Icon" class="me-3" style="width: 120px; height: 120px;">
                            <div>
                                <span class="display-1 fw-bolder primary-text" id="currentTemp">--</span>
                                <span class="fs-1 fw-bold primary-text unit-disp">¬∞C</span>
                                <p class="fs-5 adaptive-text-50 fw-medium" id="weatherDesc">Kondisi Cuaca</p>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="row g-2 details-grid">
                                <div class="col-6 detail-item">
                                    <span class="detail-label adaptive-text-50">üíß Kelembaban</span>
                                    <span class="detail-value fw-medium adaptive-text"><span id="humidity">--</span>%</span>
                                </div>
                                <div class="col-6 detail-item">
                                    <span class="detail-label adaptive-text-50">üí® Angin</span>
                                    <span class="detail-value fw-medium adaptive-text"><span id="windSpeed">--</span> <span class="speed-unit">km/j</span></span>
                                </div>
                                <div class="col-6 detail-item">
                                    <span class="detail-label adaptive-text-50">üëÄ Keterlihatan</span>
                                    <span class="detail-value fw-medium adaptive-text" id="visibility">-- km</span>
                                </div>
                                <div class="col-6 detail-item">
                                    <span class="detail-label adaptive-text-50">Peluang Hujan</span>
                                    <span class="detail-value fw-medium adaptive-text">--%</span> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h3 class="fs-5 fw-bold adaptive-text mb-3">Prakiraan 5 Hari</h3>
                <div id="forecastGrid" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3">
                    </div>
            </div>
        </div>
        
        <div class="col-12 col-lg-4">
            <div class="card shadow-sm border-0 adaptive-card">
                <div class="card-header fw-bold adaptive-text-50 bg-transparent border-0">
                    Kota Favorit (<span class="unit-disp">¬∞C</span>)
                </div>
                <div id="favoritesList" class="list-group list-group-flush favorites-list">
                    </div>
            </div>
        </div>

    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
